<ion-split-pane [when]="splitPane.getSplitPane()">

        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
   

     <ion-content>
    <ion-list>

    </ion-list>
     </ion-content>

  </ion-menu>
