<ion-header>

  <ion-navbar>
    <ion-title>The Hindu News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--<ion-label (click)="labelClick()" style="font-size: 20px; color:white; text-align:center; background-color:#00008b; padding-top:15px; padding-bottom:15px; margin:0px;" >
Today E-Paper PDF-Click Here
</ion-label>-->

<button ion-button block outline (click)="labelClick()">Today E-Paper PDF-Click Here</button>  

<ion-segment  class="SwipedTabs-tabs"  >
		<ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
		[ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
			{{tab}}
		</ion-segment-button>
	</ion-segment>

	<!-- here is our dynamic line  "indicator"-->
	<div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>

	<ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
							(ionSlideWillChange)="updateIndicatorPosition()"
							(ionSlideDidChange)="updateIndicatorPosition()"
							(pan)="updateIndicatorPosition()"
							[pager]="false"
				>
		<ion-slide>
			 <ion-item text-wrap *ngFor="let i of rssInternational"  (click)="openLink(i.link)">
			  <ion-label>
				{{i.title}}
			  </ion-label>
			  <ion-label class="date_style">
				<div class="date_newstyle">
				{{i.date_created}}
				</div>
			  </ion-label>
			</ion-item>
		</ion-slide>
		<ion-slide>
			 <ion-item text-wrap *ngFor="let n of rssNational"  (click)="openLink(n.link)">
			  <ion-label>
				{{n.title}}
			  </ion-label>
			  <ion-label class="date_style">
			  <div class="date_newstyle">
				{{n.date_created}}
				</div>
			  </ion-label>
			</ion-item>
		</ion-slide>
		<ion-slide>
			 <ion-item text-wrap *ngFor="let s of rssSport"  (click)="openLink(s.link)">
			  <ion-label>
				{{s.title}}
			  </ion-label>
			  <ion-label class="date_style">
				<div class="date_newstyle">
				{{s.date_created}}
				</div>
			  </ion-label>
			</ion-item>
		</ion-slide>
		<ion-slide>
				<!-- <h6 text-center>No Posts Found!</h6> -->
			 <ion-item text-wrap *ngFor="let e of rssBusiness" (click)="openLink(e.link)">
			  <ion-label>
				{{e.title}}
			  </ion-label>
			  <ion-label class="date_style">
				<div class="date_newstyle">
				{{e.date_created}}
				</div>
			  </ion-label>
			</ion-item>
		</ion-slide>
		</ion-slides>

</ion-content>
