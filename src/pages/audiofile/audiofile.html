<ion-header>

  <ion-navbar>
    <ion-title>All Audio Files</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>-->

	
	<ion-segment  class="SwipedTabs-tabs"  >
		<ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
		[ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
			{{tab}}
		</ion-segment-button>
	</ion-segment>

	<!-- here is our dynamic line  "indicator"-->
	<div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>

	<ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
							(ionSlideWillChange)="updateIndicatorPosition()"
							(ionSlideDidChange)="updateIndicatorPosition()"
							(pan)="updateIndicatorPosition()"
							[pager]="false"
				>
		<ion-slide>
			 <ion-grid>
				<ion-row *ngFor="let r of rssArray">
				<ion-row *ngIf="r.author=='English'" >
					<ion-col col-8>
					  <ion-item text-wrap lines="full">
					  <ion-label>
						{{r.title}}
					  </ion-label>
					  </ion-item>
					</ion-col>
					<ion-col col-4>
					  <ion-item lines="full">
					  <ion-label>
						<button (click)="startAudio(r.link)">Play</button>
					  </ion-label>
					  <!--<ion-label>
						<button (click)="stopAudio()">Stop</button>
					  </ion-label>-->
					  </ion-item>
					</ion-col>
				</ion-row>
				</ion-row>
</ion-grid>
		</ion-slide>
		<ion-slide>
			 <ion-grid>
				<ion-row *ngFor="let r of rssArray">
				<ion-row *ngIf="r.author=='Hindi'" >
					<ion-col col-8>
					  <ion-item text-wrap lines="full">
					  <ion-label>
						{{r.title}}
					  </ion-label>
					  </ion-item>
					</ion-col>
					<ion-col col-4>
					  <ion-item lines="full">
					  <ion-label>
						<button (click)="startAudio(r.link)">Play</button>
						<!-- <button (click)="stopAudio()">Stop</button> -->
					  </ion-label>
					  </ion-item>
					</ion-col>
				</ion-row>
				</ion-row>
			</ion-grid>
		</ion-slide>
		
		</ion-slides>

	
	
  

</ion-content>
