<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

	
	
  
  <ion-item text-wrap *ngFor="let r of rssArray"lines="full" (click)="openLink(r.link)">
  <ion-label>
    {{r.title}}
  </ion-label>
  <ion-label class="date_style">
    {{r.pubDate}}
  </ion-label>
</ion-item>

</ion-content>
