<!--

<ion-header>

  <ion-navbar>
    <ion-title>Jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
	<ion-item text-wrap *ngFor="let i of rssdata"  (click)="openLink(i.link)">
			  <ion-label>
				{{i.title}}
			  </ion-label>
			  <ion-label class="date_style">
				<div class="date_newstyle">
				{{i.date_created}}
				</div>
			  </ion-label>
			</ion-item>
</ion-grid>

</ion-content>
